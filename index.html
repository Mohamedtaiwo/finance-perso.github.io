<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHelper - Connexion</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #60a5fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f8ff 0%, #dfe9f3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 2.5rem;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 1.5rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            width: auto;
            padding: 0;
        }

        .toggle-password:hover {
            color: var(--primary);
            background: none;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            display: block;
        }

        .success {
            background-color: rgba(74, 222, 128, 0.1);
            color: var(--success);
            display: block;
        }

        .switch-form {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .password-strength-meter {
            height: 5px;
            width: 100%;
            background-color: #eee;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }

        .password-strength-value {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-weak {
            background-color: var(--danger);
            width: 30%;
        }

        .strength-medium {
            background-color: var(--warning);
            width: 60%;
        }

        .strength-strong {
            background-color: var(--success);
            width: 100%;
        }

        .password-feedback {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
        }

        /* Responsive design adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üí∞</div>
        <h1>FinanceHelper</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="status-message" id="login-status"></div>
            
            <button type="button" id="login-button">Se connecter</button>
            
            <div class="switch-form">
                Pas encore de compte? <a id="show-register">Cr√©er un compte</a>
            </div>
        </div>
        
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="reg-password" placeholder="Choisissez un mot de passe fort" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <div class="password-strength-meter">
                    <div class="password-strength-value" id="password-strength"></div>
                </div>
                <div class="password-feedback" id="password-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="reg-confirm-password">Confirmer le mot de passe</label>
                <div class="password-container">
                    <input type="password" id="reg-confirm-password" placeholder="Confirmez votre mot de passe" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="status-message" id="register-status"></div>
            
            <button type="button" id="register-button">Cr√©er un compte</button>
            
            <div class="switch-form">
                D√©j√† un compte? <a id="show-login">Se connecter</a>
            </div>
        </div>
    </div>

    <!-- Inclure les scripts JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
